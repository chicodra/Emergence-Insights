<div class="container" style="background-color: #E9EBEE; margin-bottom: 30px; margin-top: 50px">
  <div class="row">
    <div class="col-sm-8">
      <h1>S'inscrire</h1>
    </div>
    <div class="col-sm-8">
      <form class="form" name="form" ng-submit="vm.register(form)" novalidate>
<!--NOM USER-->
        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
                                            'has-error': form.name.$invalid && vm.submitted }">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="vm.user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
            A name is required
          </p>
        </div>
<!--ADRESSE USER-->
        <div class="form-group" ng-class="{ 'has-success': form.adresse.$valid && vm.submitted,
                                            'has-error': form.adresse.$invalid && vm.submitted }">
          <label>Adresse</label>

          <input type="text" name="adresse" class="form-control" ng-model="vm.user.adresse"
                 required/>
          <p class="help-block" ng-show="form.adresse.$error.required && vm.submitted">
            A adresse is required
          </p>
        </div>
<!--TELEPHONE USER-->
        <div class="form-group" ng-class="{ 'has-success': form.tel.$valid && vm.submitted,
                                            'has-error': form.tel.$invalid && vm.submitted }">
          <label>Telephone</label>

          <input type="text" name="tel" class="form-control" ng-model="vm.user.tel"
                 required/>
          <p class="help-block" ng-show="form.tel.$error.required && vm.submitted">
            A tel is required
          </p>
        </div>
<!--DATE DE NAISSANCE-->
        <div class="form-group" ng-class="{ 'has-success': form.date.$valid && vm.submitted,
                                            'has-error': form.date.$invalid && vm.submitted }">
          <label>Date de naissance</label>

          <input type="date" name="date" class="form-control" ng-model="vm.user.date_naiss"
                 required/>
          <p class="help-block" ng-show="form.tel.$error.required && vm.submitted">
            A date is required
          </p>
        </div>

<!--EMAIL USER-->
        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email"
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ vm.errors.email }}
          </p>
        </div>
<!--PASSWORD USER-->
        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="vm.user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ vm.errors.password }}
          </p>
        </div>
<!--CONFIRM PASSWORD-->
        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                            'has-error': form.confirmPassword.$invalid && vm.submitted }">
          <label>Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword"
                 match="vm.user.password"
                 ng-minlength="3" required/>
          <p class="help-block"
             ng-show="form.confirmPassword.$error.match && vm.submitted">
            Passwords must match.
          </p>
        </div>
<!--BUTTONS-->
        <div>
          <button class="btn btn-default btn-lg btn-login" type="submit">
            S'inscrire
          </button>
          <a class="btn btn-default btn-lg btn-login" ui-sref="login">
            Connexion
          </a>
        </div>

        <hr/>
        <div class="row">
          <div class="col-sm-4 col-md-3">
            <oauth-buttons classes="btn-block"></oauth-buttons>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
