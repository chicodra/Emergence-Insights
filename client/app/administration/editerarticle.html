<div ng-init="vm.Init()" class="pilierEm" style="margin-top: 250px;">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-7">
      <form>
        <div class="form-group">
          <label for="titre">Titre</label>
          <input type="text" class="form-control" id="titre" placeholder="Titre" ng-model="titre">
        </div>
        <div class="form-group">
          <label for="auteur">Auteur</label>
          <input type="text" class="form-control" id="auteur" placeholder="Auteur" ng-model="auteur">
        </div>
        <div class="form-group">
          <label for="contenu">Contenu</label>
          <!--<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">-->
          <textarea class="form-control" rows="3" style="resize: none;" ng-model="contenu"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Choisir une image</label>
          <input type="file" id="image" ng-model="image">
          <!--<p class="help-block">Example block-level help text here.</p>-->
        </div>
        <div class="checkbox" style="margin-left: 50p">
          <label>
            <input type="checkbox" ng-model="alaune">
            A l√† une
            </label>
        </div>
        <!-- Single button -->
        <div class="form-group">
          <label for="sel1">Choisir un theme:</label>
          <select class="form-control" id="sel1">
          <option value="">...</option>
          <option ng-repeat="theme in vm.listTheme" value="theme._id"> {{theme.libelle}} </option>
          </select>
        </div>
    </div>
    <button type="submit" class="btn btn-default">Envoyer</button>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
</div>
