<div ng-init="vm.Init()" class="pilierEm" style="margin-top: 250px;">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-7">
      <form>
        <div class="form-group">
          <label for="titre">Titre</label>
          <input type="text" class="form-control" id="titre" placeholder="Titre" ng-model="vm.titre">
        </div>
        <div class="form-group">
          <label for="auteur">Auteur</label>
          <input type="text" class="form-control" id="auteur" placeholder="Auteur" ng-model="vm.auteur">
        </div>
        <div class="form-group">
          <label for="contenu">Contenu</label>
          <!--<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">-->
          <textarea class="form-control" rows="10" style="resize: none;" ng-model="vm.contenu"></textarea>
        </div>
        <div class="row">
          <div class="form-group col-md-4" style="margin-top: 50px;">
            <label for="imageArticle">Choisir une image</label>
            <input type="file" id="imageArticle" style="display: none;">
            <i style="color: cornflowerblue; cursor: pointer;" class="fa fa-upload fa-2x" aria-hidden="true" ng-click="vm.ouvreDialogue()"></i>
            <!--<p class="help-block">Example block-level help text here.</p>-->
          </div>
          <div class="form-group col-md-4" id="imageSection" style="height: 150px; width: 300px; border: 3px dotted cornflowerblue;"></div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="vm.une">

            A l√† une
            </label>
        </div>
        <!-- Single button -->
        <div class="form-group">
          <label for="theme">Choisir un theme:</label>
          <select class="form-control" id="theme">
          <option ng-click="vm.setClickValue()">...</option>

          <option ng-repeat="theme in vm.listTheme" value="theme._id" ng-selected="vm.themearticl" ng-click="vm.setClick(theme._id)"> {{theme.libelle}} </option>
          </select>
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.editionArticle(vm.artic)">{{vm.action}}</button>
      </form>
    </div>
    <!--</div>-->
    <div class="col-md-4">
      <!--<p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>-->
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="articl in vm.listArticles">
          <div class="">
            <strong>{{articl.titre}}</strong><br>
            <span class="text-muted">{{articl.auteur}}</span>
           <img class="img-responsive" style=" height: 100px;" ng-src={{articl.image}} />
          </div>
          <a ng-click="vm.supprimerArticl(articl)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
          <a ng-click="vm.editArticl(articl)" class=""><span class="fa fa-pencil fa-2x"></span></a>
        </li>
      </ul>
    </div>
  </div>
</div>
