<!-- ABOUT -->
<div class="main-block clearfix" ng-init="vm.Init()">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <div class="block-header">
          <h4 class="block-category"></h4>
          <h2 class="block-title">REVUE D'ARTICLES</h2>
          <div class="block-text"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div  class="swiper-container" data-autoplay="0" data-loop="0" data-speed="1000" data-slides-per-view="responsive" data-mob-slides="1"
        data-xs-slides="2" data-sm-slides="3" data-md-slides="4" data-lg-slides="4" data-add-slides="4">
        <div class="swiper-wrapper" style="width: 1215px; height: 380px; ">
          <div ng-repeat="article in vm.listArticles" class="swiper-slide swiper-slide-visible swiper-slide-active" data-val="{{vm.nb+1}}"
            style="width: 243px; height: 391px; ">
            <div class="about-item">
              <img class="img-responsive" ng-src="../../../assets/images/perfstock/slider/{{article.image}}" alt="">
              <a class="about-title" ui-sref="article({libelle:article.titre})">{{article.titre}}</a>
      
              <div class="about-keywords">
                <a href="#" class="tags">publication </a>/
                <a href="#" class="tags">gouvernance </a>/
                <a href="#" class="tags">indice </a>/
                <a href="#" class="tags">rapport </a>/
                <a href="#" class="tags">initiative </a>
              </div>
              <div class="about-text">{{article.contenu|limitTo:100}}.</div>
            </div>
        </div>
    </div>
    <div class="pagination"></div>
  </div>
</div>
</div>
</div>
