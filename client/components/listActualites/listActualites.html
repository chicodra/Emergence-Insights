
<div class="main-block style-2">
	<div class="container">
	


		<div class="row ">
			<div class=" col-xs-8   " style="padding: 40px 10px 0px 0px; width: 300px; margin-right: 80px;" ng-repeat="actualite in vm.actualitesPays">
<div class="news type-2 hover01 column">
	<a ui-sref="actualite({libelle:actualite.id_actualite.sujet})">
		<figure>
			<img class="img-responsive " src="../../assets/images/perfstock/actualite/{{actualite.id_actualite.image}}" style="height: 200px; width:500px;"></figure>
</a>
<div class="news-desc">
	<h4><a class="news-title " ui-sref="actualite({libelle:actualite.id_actualite.sujet})"> {{actualite.id_actualite.sujet}}</a></h4>
	<div class="news-date"><i class="fa fa-clock-o"></i>{{actualite.date| date:'dd/MM/yyyy'}}</div>
</div>
</div>
</div>
</div>
</div>
</div>
