      <swiper ng-show="vm.great" class="thumbnails-preview" loop="true" slides-per-view="1">
        <slides>
          <slide class="active" ng-repeat="interview in vm.listInterviews" data-val="{{vm.nb}}" style="background: #222;">
            <!--<div class="">-->
            <div class="speaker-img">
              <img class="img-responsive center-image" ng-src={{interview.image}} alt=""></div>
            <div class="container">
              <div class="row">
                <div class="col-xs-12 col-md-6">
                  <div class="speaker-block">
                    <div class="speaker-title"> <a style="color: white;" ui-sref="interview({libelle:interview.libelle})">{{interview.intervenant}}</a>                      </div>
                    <div class="speaker-category"> <a style="color: white;" ui-sref="interview({libelle:interview.libelle})"> {{interview.libelle}} </a>                      </div>
                    <div class="speaker-text">
                      {{interview.contenu}}
                    </div>
                    <div class="speaker-social clearfix">
                      <a href="#"><i class="fa fa-google-plus"></i></a>
                      <a href="#"><i class="fa fa-facebook"></i></a>
                      <a href="#"><i class="fa fa-twitter"></i></a>
                      <a href="#"><i class="fa fa-linkedin"></i></a>
                      <a href="#"><i class="fa fa-skype"></i></a>
                    </div>
                  </div>
                </div>
              </div>
          </slide>
        </slides>
        <prev class="swiper-arrow-left style-1" style="background-image:url(../../assets/images/arrow_left.png); height: 37px;"></prev>
        <next class="swiper-arrow-right style-1" style="background-image:url(../../assets/images/arrow_right.png); height: 37px;"></next>
      </swiper>
      <swiper ng-show="vm.small" class="thumbnails" slides-per-view="6">
        <slides>
          <slide class="current active" ng-repeat="interview in vm.listInterviews" data-val="{{vm.nb}}" style="background: #222;">
            <img class="img-responsive img-full" ng-src="{{interview.image}}" alt="">
            <div class="thumb-desc">
              <div class="thumb-title"> <a ng-click="vm.scrol()" style="color: white;" ui-sref="interview({libelle:interview.libelle})"> {{interview.intervenant}}  </a></div>
              <div class="thumb-text"> <a ng-click="vm.scrol()" style="color: white;" ui-sref="interview({libelle:interview.libelle})"> {{interview.libelle}} </a>                </div>
            </div>
            <div class="thumb-overlay"></div>
          </slide>
        </slides>
